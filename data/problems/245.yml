:id: 245
:name: Coresilience
:content:
- We shall call a fraction that cannot be cancelled down a resilient fraction.<br>
  Furthermore we shall define the resilience of a denominator, <var>R</var>(<var>d</var>),
  to be the ratio of its proper fractions that are resilient; for example, <var>R</var>(12)
  = <sup>4</sup>⁄<sub>11</sub>.
- "Find the sum of all <b>composite</b> integers 1 <img src=\"images/symbol_lt.gif\"
  width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\" style=\"vertical-align:middle;\"><var>n</var>
  <img src=\"images/symbol_le.gif\" width=\"10\" height=\"12\" alt=\"≤\" border=\"0\"
  style=\"vertical-align:middle;\"> 2<img src=\"images/symbol_times.gif\" width=\"9\"
  height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">10<sup>11</sup>,
  for which <var>C</var>(<var>n</var>) is a <dfn title=\"A fraction with numerator
  1\">unit fraction</dfn>.\r\n"
