:name: Necklace of circles
:content:
- "Let <var>a</var>, <var>b</var> and <var>c</var> be positive numbers.<br>\r\nLet
  W, X, Y, Z be four collinear points where |WX| = <var>a</var>, |XY| = <var>b</var>,
  |YZ| = <var>c</var> and |WZ| = <var>a</var> + <var>b</var> + <var>c</var>.<br>\r\nLet
  C<sub>in</sub> be the circle having the diameter XY.<br>\r\nLet C<sub>out</sub>
  be the circle having the diameter WZ.<br>"
- "\r\nThe triplet (<var>a</var>, <var>b</var>, <var>c</var>) is called a <em>necklace
  triplet</em> if you can place <var>k</var> <img src=\"images/symbol_ge.gif\" width=\"10\"
  height=\"12\" alt=\"≥\" border=\"0\" style=\"vertical-align:middle;\"> 3 distinct
  circles C<sub>1</sub>, C<sub>2</sub>, ..., C<sub><var>k</var></sub> such that:\r\n"
- "\r\nFor example, (5, 5, 5) and (4, 3, 21) are necklace triplets, while it can be
  shown that (2, 2, 5) is not.\r\n"
- "<img src=\"project/images/p428_necklace.png\">"
- "\r\nLet T(<var>n</var>) be the number of necklace triplets (<var>a</var>, <var>b</var>,
  <var>c</var>) such that <var>a</var>, <var>b</var> and <var>c</var> are positive
  integers, and <var>b</var> <img src=\"images/symbol_le.gif\" width=\"10\" height=\"12\"
  alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\"><var>n</var>.\r\nFor example,
  T(1) = 9, T(20) = 732 and T(3000) = 438106.\r\n"
- "\r\nFind T(1 000 000 000).\r\n"
