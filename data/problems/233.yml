:name: Lattice points on a circle
:content:
- Let <var>f</var>(<var>N</var>) be the number of points with integer coordinates
  that are on a circle passing through (0,0), (<var>N</var>,0),(0,<var>N</var>), and
  (<var>N</var>,<var>N</var>).
- It can be shown that <var>f</var>(10000) = 36.
- What is the sum of all positive integers <var>N</var> <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> 10<sup>11</sup>
  such that <var>f</var>(<var>N</var>) = 420 ?
