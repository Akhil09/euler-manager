:name: A huge binomial coefficient
:content:
- "\r\nThe binomial coeffient C(10<sup>18</sup>,10<sup>9</sup>) is a number with more
  than 9 billion (9<img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\"
  border=\"0\" style=\"vertical-align:middle;\">10<sup>9</sup>) digits.\r\n"
- "\r\nLet M(n,k,m) denote the binomial coefficient C(n,k) modulo m.\r\n"
- "\r\nCalculate <img src=\"images/symbol_sum.gif\" width=\"11\" height=\"14\" alt=\"∑\"
  border=\"0\" style=\"vertical-align:middle;\">M(10<sup>18</sup>,10<sup>9</sup>,p*q*r)
  for 1000<img src=\"images/symbol_lt.gif\" width=\"10\" height=\"10\" alt=\"&lt;\"
  border=\"0\" style=\"vertical-align:middle;\">p<img src=\"images/symbol_lt.gif\"
  width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\" style=\"vertical-align:middle;\">q<img
  src=\"images/symbol_lt.gif\" width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\"
