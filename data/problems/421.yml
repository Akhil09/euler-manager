:id: 421
:name: Prime factors of <var>n</var><sup>15</sup>+1
:content:
- "\r\nNumbers of the form <var>n</var><sup>15</sup>+1 are composite for every integer
  <var>n</var> <img src=\"images/symbol_gt.gif\" width=\"10\" height=\"10\" alt=\"&gt;\"
  border=\"0\" style=\"vertical-align:middle;\"> 1.<br>\r\nFor positive integers <var>n</var>
  and <var>m</var> let <var>s</var>(<var>n,m</var>) be defined as the sum of the <i>distinct</i>
  prime factors of <var>n</var><sup>15</sup>+1 not exceeding <var>m</var>.\r\n"
- "\r\nFind &amp;Sum; <var>s</var>(<var>n</var>,10<sup>8</sup>) for 1 <img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\"><var>n</var>
  <img src=\"images/symbol_le.gif\" width=\"10\" height=\"12\" alt=\"≤\" border=\"0\"
  style=\"vertical-align:middle;\"> 10<sup>11</sup>.\r\n"
