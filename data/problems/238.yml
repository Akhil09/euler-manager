:id: 238
:name: Infinite string tour
:content:
- 'Create a sequence of numbers using the "Blum Blum Shub" pseudo-random number generator:'
- "Concatenate these numbers  <var>s</var><sub>0</sub><var>s</var><sub>1</sub><var>s</var><sub>2</sub>…
  to create a string <var>w</var> of infinite length.<br>\r\nThen, <var>w</var> = <span
  style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">14025256741014958470038053646…</span>"
- For a positive integer <var>k</var>, if no substring of <var>w</var> exists with
  a sum of digits equal to <var>k</var>, <var>p</var>(<var>k</var>) is defined to
  be zero. If at least one substring of <var>w</var> exists with a sum of digits equal
  to <var>k</var>, we define <var>p</var>(<var>k</var>) = <var>z</var>, where <var>z</var>
  is the starting position of the earliest such substring.
- 'For instance:'
- "The substrings <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">1</span>,
  <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">14</span>,
  <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">1402</span>,
  … <br>\r\nwith respective sums of digits equal to 1, 5, 7, …<br>\r\nstart at position
  <b>1</b>, hence <var>p</var>(1) = <var>p</var>(5) = <var>p</var>(7) = … = <b>1</b>."
- "The substrings <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">4</span>,
  <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">402</span>,
  <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">4025</span>,
  …<br>\r\nwith respective sums of digits equal to 4, 6, 11, …<br>\r\nstart at position
  <b>2</b>, hence <var>p</var>(4) = <var>p</var>(6) = <var>p</var>(11) = … = <b>2</b>."
- "The substrings <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">02</span>,
  <span style=\"font-family:courier new;font-size:12pt;color:#0000ff;\">0252</span>,
  …<br>\r\nwith respective sums of digits equal to 2, 9, …<br>\r\nstart at position
  <b>3</b>, hence <var>p</var>(2) = <var>p</var>(9) = … = <b>3</b>."
- "\r\n\r\n"
- Note that substring <span style="font-family:courier new;font-size:12pt;color:#0000ff;">025</span>
  starting at position <b>3</b>, has a sum of digits equal to 7, but there was an
  earlier substring (starting at position <b>1</b>) with a sum of digits equal to
  7, so <var>p</var>(7) = 1, <i>not</i> 3.
- We can verify that, for 0 k <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> 10<sup>3</sup>, <img src="images/symbol_sum.gif"
  width="11" height="14" alt="∑" border="0" style="vertical-align:middle;"> <var>p</var>(<var>k</var>)
  = 4742.
- Find <img src="images/symbol_sum.gif" width="11" height="14" alt="∑" border="0"
