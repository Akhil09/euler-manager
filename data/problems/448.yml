:name: Average least common multiple
:content:
- "\r\nThe function <b>lcm</b>(a,b) denotes the least common multiple of a and b.<br>\r\nLet
  A(n) be the average of the values of lcm(n,i) for 1<img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\">i<img
  src=\"images/symbol_le.gif\" width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\">n.<br>\r\nE.g:
  A(2)=(2+2)/2=2 and A(10)=(10+10+30+20+10+30+70+40+90+10)/10=32. \r\n"
- "\r\nFind S(99999999019) mod 999999017.\r\n"
