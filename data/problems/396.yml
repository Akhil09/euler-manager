- "\r\nFor any positive integer n, the <b>nth weak Goodstein sequence</b> {g<sub>1</sub>,
  g<sub>2</sub>, g<sub>3</sub>, ...} is defined as:\r\n"
- "\r\nFor example, the 6th weak Goodstein sequence is {6, 11, 17, 25, ...}:\r\n"
- "\r\nIt can be shown that every weak Goodstein sequence terminates.\r\n"
- "\r\nLet G(<var>n</var>) be the number of nonzero elements in the <var>n</var>th
  weak Goodstein sequence.<br>\r\nIt can be verified that G(2) = 3, G(4) = 21 and
  G(6) = 381.<br>\r\nIt can also be verified that ΣG(<var>n</var>) = 2517 for 1 <img
