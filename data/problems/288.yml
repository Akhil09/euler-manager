:id: 288
:name: An enormous factorial
:content:
- "\r\nFor any prime <var>p</var> the number N(<var>p</var>,<var>q</var>) is defined
  by\r\nN(<var>p</var>,<var>q</var>) = <img src=\"images/symbol_sum.gif\" width=\"11\"
  height=\"14\" alt=\"âˆ‘\" border=\"0\" style=\"vertical-align:middle;\"><sub><var>n</var>=0
  to <var>q</var></sub> T<sub><var>n</var></sub>*<var>p</var><sup><var>n</var></sup><br>
  with T<sub><var>n</var></sub> generated by the following random number generator:"
- "\r\nS<sub>0</sub> = 290797<br>\r\nS<sub><var>n</var>+1</sub> = S<sub><var>n</var></sub><sup>2</sup>
  mod 50515093<br>\r\nT<sub><var>n</var></sub> = S<sub><var>n</var></sub> mod <var>p</var>\r\n"
- "\r\nLet Nfac(<var>p</var>,<var>q</var>) be the factorial of N(<var>p</var>,<var>q</var>).<br>\r\nLet
  NF(<var>p</var>,<var>q</var>) be the number of factors <var>p</var> in Nfac(<var>p</var>,<var>q</var>).\r\n"
- "\r\nYou are given that NF(3,10000) mod 3<sup>20</sup>=624955285.\r\n"
- "\r\nFind NF(61,10<sup>7</sup>) mod 61<sup>10</sup>"
