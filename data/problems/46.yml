:name: Goldbach's other conjecture
:content:
- It was proposed by Christian Goldbach that every odd composite number can be written
  as the sum of a prime and twice a square.
- "9 = 7 + 2<img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\"
  border=\"0\" style=\"vertical-align:middle;\">1<sup>2</sup><br>\r\n15 = 7 + 2<img
  src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\">2<sup>2</sup><br>\r\n21 = 3 + 2<img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">3<sup>2</sup><br>\r\n25
  = 7 + 2<img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\">3<sup>2</sup><br>\r\n27 = 19 + 2<img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">2<sup>2</sup><br>\r\n33
  = 31 + 2<img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\"
  border=\"0\" style=\"vertical-align:middle;\">1<sup>2</sup>"
- It turns out that the conjecture was false.
- What is the smallest odd composite that cannot be written as the sum of a prime
  and twice a square?
