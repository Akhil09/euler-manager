- "Recall that the digital root of a number, in base 10, is found by adding together
  the digits of that number, \r\nand repeating that process until a number is arrived
  at that is less than 10.  \r\nThus the digital root of 467 is 8."
- "We shall call a Digital Root Sum (DRS) the sum of the digital roots of the individual
  factors of our number.<br>\r\n The chart below demonstrates all of the DRS values
  for 24."
