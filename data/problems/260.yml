:content:
- "A game is played with three piles of stones and two players.<br>\r\nAt her turn,
  a player removes one or more stones from the piles. However, if she takes stones
  from more than one pile, she must remove the same number of stones from each of
  the selected piles."
- "In other words, the player chooses some N&gt;0 and removes:\r\n"
- "A <i>winning configuration</i> is one where the first player can force a win.<br>\r\nFor
  example, (0,0,13), (0,11,11) and (5,5,5) are winning configurations because the
  first player can immediately remove all stones."
- "A <i>losing configuration</i> is one where the second player can force a win, no
  matter what the first player does.<br> \r\nFor example, (0,1,2) and (1,3,3) are
  losing configurations: any legal move leaves a winning configuration for the second
  player."
