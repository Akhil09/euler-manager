:name: "Geometric triangles\r\n"
:content:
- Let us define a <i>geometric triangle</i> as an integer sided triangle with sides
  <var>a</var> <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0"
  style="vertical-align:middle;"><var>b</var> <img src="images/symbol_le.gif" width="10"
  height="12" alt="≤" border="0" style="vertical-align:middle;"><var>c</var> so that
  its sides form a <b>geometric progression</b>, i.e. <var>b<sup>2</sup></var> = <var>a</var> · <var>c</var> . 
- An example of such a geometric triangle is the triangle with sides <var>a</var>
  = 144, <var>b</var> = 156 and <var>c</var> = 169.
- There are 861805 geometric triangles with perimeter <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> 10<sup>6</sup>
  .
- How many geometric triangles exist with perimeter <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> 2.5·10<sup>13</sup>
  ?
