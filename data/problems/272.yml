:id: 272
:name: Modular Cubes, part 2
:content:
- "\r\nFor a positive number <var>n</var>, define C(<var>n</var>) as the number of
  the integers <var>x,</var> for which 1<img src=\"images/symbol_lt.gif\" width=\"10\"
  height=\"10\" alt=\"&lt;\" border=\"0\" style=\"vertical-align:middle;\"><var>x</var><img
  src=\"images/symbol_lt.gif\" width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\"
  style=\"vertical-align:middle;\"><var>n</var> and<br><var>x</var><sup>3</sup><img
  src=\"images/symbol_cong.gif\" width=\"9\" height=\"11\" alt=\"≡\" border=\"0\"
  style=\"vertical-align:middle;\">1 mod <var>n</var>.\r\n"
- "\r\nWhen <var>n</var>=91, there are 8 possible values for <var>x</var>, namely
  : 9, 16, 22, 29, 53, 74, 79, 81.<br>\r\nThus, C(91)=8."
- "\r\nFind the sum of the positive numbers <var>n</var><img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\">10<sup>11</sup>
  for which C(<var>n</var>)=242.\r\n"
