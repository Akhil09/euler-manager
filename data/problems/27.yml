- 'Euler discovered the remarkable quadratic formula:'
- "<i>n</i>² + <i>n</i> + 41"
- It turns out that the formula will produce 40 primes for the consecutive values
  <i>n</i> = 0 to 39. However, when <i>n</i> = 40, 40<sup>2</sup> + 40 + 41 = 40(40
  + 1) + 41 is divisible by 41, and certainly when <i>n</i> = 41, 41² + 41 + 41 is
  clearly divisible by 41.
- The incredible formula  <i>n</i>² <img src="images/symbol_minus.gif" width="9" height="3"
  alt="−" border="0" style="vertical-align:middle;"> 79<i>n</i> + 1601 was discovered,
  which produces 80 primes for the consecutive values <i>n</i> = 0 to 79. The product
  of the coefficients, <img src="images/symbol_minus.gif" width="9" height="3" alt="−"
  border="0" style="vertical-align:middle;">79 and 1601, is <img src="images/symbol_minus.gif"
  width="9" height="3" alt="−" border="0" style="vertical-align:middle;">126479.
