:name: Consecutive die throws
:content:
- "Let <var>n</var> be a positive integer.<br>\r\nA 6-sided die is thrown <var>n</var>
  times. Let <var>c</var> be the number of pairs of consecutive throws that give the
  same value."
- "For example, if <var>n</var> = 7 and the values of the die throws are (1,1,5,6,6,6,3),
  then the following pairs of consecutive throws give the same value:<br>\r\n(<u>1,1</u>,5,6,6,6,3)<br>\r\n(1,1,5,<u>6,6</u>,6,3)<br>\r\n(1,1,5,6,<u>6,6</u>,3)<br>\r\nTherefore,
  <var>c</var> = 3 for (1,1,5,6,6,6,3)."
- "Define C(<var>n</var>) as the number of outcomes of throwing a 6-sided die <var>n</var>
  times such that <var>c</var> does not exceed π(<var>n</var>).<sup>1</sup><br>\r\nFor
  example, C(3) = 216, C(4) = 1290, C(11) = 361912500 and C(24) = 4727547363281250000."
