- "\r\nLet <var>a<sub>n</sub></var> be a sequence recursively defined by: <img src=\"project/images/p_326_formula1.gif\"
  style=\"vertical-align:\r\nmiddle;\">. \r\n"
- "\r\nSo the first 10 elements of <var>a<sub>n</sub></var> are: 1,1,0,3,0,3,5,4,1,9.\r\n"
- 'Let <var>f</var>(<var>N,M</var>) represent the number of pairs (<var>p,q</var>)
  such that: '
- "\r\nIt can be seen that <var>f</var>(10,10)=4 with the pairs (3,3), (5,5), (7,9)
  and (9,10).\r\n"
- "\r\nYou are also given that <var>f</var>(10<sup>4</sup>,10<sup>3</sup>)=97158."
- "\r\nFind <var>f</var>(10<sup>12</sup>,10<sup>6</sup>).\r\n"
