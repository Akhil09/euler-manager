:name: Totient Stairstep Sequences
:content:
- 'Let {a<sub>1</sub>, a<sub>2</sub>,..., a<sub><var>n</var></sub>} be an integer
  sequence of length <var>n</var> such that:'
- "Let S(<var>N</var>) be the number of such sequences with a<sub><var>n</var></sub><img
  src=\"images/symbol_le.gif\" width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\"><var>N</var>.<br>\r\nFor
  example, S(10) = 4: {6}, {6, 8}, {6, 8, 9} and {6, 10}.<br>\r\nWe can verify that
  S(100) = 482073668 and S(10 000) mod 10<sup>8</sup> = 73808307."
- Find S(20 000 000) mod 10<sup>8</sup>.
- "<sup>1</sup> φ denotes <b>Euler's totient function</b>."
