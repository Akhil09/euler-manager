:name: Ordered radicals
:content:
- The radical of <i>n</i>, rad(<i>n</i>), is the product of the distinct prime factors
  of <i>n</i>. For example, 504 = 2<sup>3</sup><img src="images/symbol_times.gif"
  width="9" height="9" alt="×" border="0" style="vertical-align:middle;"> 3<sup>2</sup><img
  src="images/symbol_times.gif" width="9" height="9" alt="×" border="0" style="vertical-align:middle;">
  7, so rad(504) = 2 <img src="images/symbol_times.gif" width="9" height="9" alt="×"
  border="0" style="vertical-align:middle;"> 3 <img src="images/symbol_times.gif"
  width="9" height="9" alt="×" border="0" style="vertical-align:middle;"> 7 = 42.
- 'If we calculate rad(<i>n</i>) for <i>1</i> <img src="images/symbol_le.gif" width="10"
  height="12" alt="≤" border="0" style="vertical-align:middle;"><i>n</i> <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> 10, then
  sort them on rad(<i>n</i>), and sorting on <i>n</i> if the radical values are equal,
  we get:'
- Let E(<i>k</i>) be the <i>k</i>th element in the sorted <i>n</i> column; for example,
  E(4) = 8 and E(6) = 9.
- If rad(<i>n</i>) is sorted for 1 <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"><i>n</i> <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> 100000,
  find E(10000).
