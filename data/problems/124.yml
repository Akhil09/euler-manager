:name: Ordered radicals
:url: http://projecteuler.net/problem=124
:content: "The radical of _n_, rad(_n_), is the product of the distinct prime factors
  of _n_. For example, 504 = 2<sup>3</sup> ![×](/home/will/src/euler-manager/config/../data/images/symbol_times.gif)
  3<sup>2</sup> ![×](/home/will/src/euler-manager/config/../data/images/symbol_times.gif)
  7, so rad(504) = 2 ![×](/home/will/src/euler-manager/config/../data/images/symbol_times.gif)
  3 ![×](/home/will/src/euler-manager/config/../data/images/symbol_times.gif) 7 =
  42.\n\nIf we calculate rad(_n_) for _1_ ![≤](/home/will/src/euler-manager/config/../data/images/symbol_le.gif)
  _n_ ![≤](/home/will/src/euler-manager/config/../data/images/symbol_le.gif) 10, then
  sort them on rad(_n_), and sorting on _n_ if the radical values are equal, we get:\n\n|
