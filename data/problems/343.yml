:name: Fractional Sequences
:content:
- "For any positive integer <var>k</var>, a finite sequence a<sub><var>i</var></sub>
  of fractions x<sub><var>i</var></sub>/y<sub><var>i</var></sub> is defined by:<br>\r\na<sub>1</sub>
  = 1/<var>k</var> and<br>\r\na<sub><var>i</var></sub> = (x<sub><var>i</var>-1</sub>+1)/(y<sub><var>i</var>-1</sub>-1)
  reduced to lowest terms for <var>i</var>&gt;1.<br>\r\nWhen a<sub><var>i</var></sub>
  reaches some integer <var>n</var>, the sequence stops. (That is, when y<sub><var>i</var></sub>=1.)<br>\r\nDefine
  f(<var>k</var>) = <var>n</var>. <br>\r\nFor example, for <var>k</var> = 20:\r\n"
- "\r\n1/20 <img src=\"images/symbol_maps.gif\" width=\"15\" height=\"7\" alt=\"→\"
  border=\"0\" style=\"vertical-align:middle;\"> 2/19 <img src=\"images/symbol_maps.gif\"
  width=\"15\" height=\"7\" alt=\"→\" border=\"0\" style=\"vertical-align:middle;\">
  3/18 = 1/6 <img src=\"images/symbol_maps.gif\" width=\"15\" height=\"7\" alt=\"→\"
  border=\"0\" style=\"vertical-align:middle;\"> 2/5 <img src=\"images/symbol_maps.gif\"
  width=\"15\" height=\"7\" alt=\"→\" border=\"0\" style=\"vertical-align:middle;\">
  3/4 <img src=\"images/symbol_maps.gif\" width=\"15\" height=\"7\" alt=\"→\" border=\"0\"
  style=\"vertical-align:middle;\"> 4/3 <img src=\"images/symbol_maps.gif\" width=\"15\"
  height=\"7\" alt=\"→\" border=\"0\" style=\"vertical-align:middle;\"> 5/2 <img src=\"images/symbol_maps.gif\"
  width=\"15\" height=\"7\" alt=\"→\" border=\"0\" style=\"vertical-align:middle;\">
  6/1 = 6\r\n"
- "\r\nSo f(20) = 6.\r\n"
