:name: Pythagorean tree
:content:
- "\r\nThe <b>Pythagorean tree</b> is a fractal generated by the following procedure:\r\n"
- "\r\nStart with a unit square. Then, calling one of the sides its base (in the animation,
  the bottom side is the base):\r\n"
- "\r\nIt can be shown that there exists at least one rectangle, whose sides are parallel
  to the largest square of the Pythagorean tree, which encloses the Pythagorean tree
  completely.\r\n"
- "\r\nFind the smallest area possible for such a bounding rectangle, and give your
  answer rounded to 10 decimal places.\r\n"
