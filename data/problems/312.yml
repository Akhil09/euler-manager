:id: 312
:name: "Cyclic paths on Sierpiński graphs\r\n"
:content:
- "- A <b>Sierpiński graph</b> of order-1 (<var>S</var><sub>1</sub>) is an equilateral
  triangle.<br>\r\n- <var>S</var><sub><var>n</var>+1</sub> is obtained from <var>S</var><sub><var>n</var></sub>
  by positioning three copies of <var>S</var><sub><var>n</var></sub> so that every
  pair of copies has one common corner.\r\n"
- "Let C(<var>n</var>) be the number of cycles that pass exactly once through all
  the vertices of <var>S</var><sub><var>n</var></sub>.<br>\r\nFor example, C(3) =
  8 because eight such cycles can be drawn on <var>S</var><sub>3</sub>, as shown below:\r\n"
- "It can also be verified that :<br>\r\nC(1) = C(2) = 1<br>\r\nC(5) = 71328803586048<br>\r\nC(10
  000) mod 10<sup>8</sup> = 37652224<br>\r\nC(10 000) mod 13<sup>8</sup> = 617720485<br>"
- "Find C(C(C(10 000))) mod 13<sup>8</sup>.\r\n"
