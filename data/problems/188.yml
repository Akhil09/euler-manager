:id: 188
:name: The hyperexponentiation of a number
:content:
- "The <span style=\"font-style: italic\">hyperexponentiation</span> or <span style=\"font-style:
  italic\">tetration</span> of a number a by a positive integer b, denoted by a↑↑b
  or <sup>b</sup>a, is recursively defined by:<br><br>\r\na↑↑1 = a,<br>\r\na↑↑(k+1)
  = a<sup>(a↑↑k)</sup>."
- "\r\nThus we have e.g. 3↑↑2 = 3<sup>3</sup> = 27, hence 3↑↑3 = 3<sup>27</sup> =
  7625597484987 and 3↑↑4 is roughly 10<sup>3.6383346400240996*10^12</sup>."
- Find the last 8 digits of 1777↑↑1855.
