:name: The Ackermann function
:content:
- "\r\nFor non-negative integers <var>m</var>, <var>n</var>, the Ackermann function
  <var>A</var>(<var>m</var>, <var>n</var>) is defined as follows:\r\n"
- "\r\nFor example <var>A</var>(1, 0) = 2, <var>A</var>(2, 2) = 7 and <var>A</var>(3,
  4) = 125.\r\n"
- "\r\nFind <img src=\"project/images/p_282formula3.gif\" style=\"vertical-align:middle\"><var>A</var>(<var>n</var>,
  <var>n</var>) and give your answer mod 14<sup>8</sup>."
