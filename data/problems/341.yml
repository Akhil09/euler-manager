:name: Golomb's self-describing sequence
:content:
- The <b>Golomb's self-describing sequence</b> {G(<var>n</var>)} is the only nondecreasing
  sequence of natural numbers such that <var>n</var> appears exactly G(<var>n</var>)
  times in the sequence. The values of G(<var>n</var>) for the first few <var>n</var>
  are
- ''
- "You are given that G(10<sup>3</sup>) = 86, G(10<sup>6</sup>) = 6137.<br>\r\nYou
  are also given that ΣG(<var>n</var><sup>3</sup>) = 153506976 for 1 <img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\"><var>n</var>
  <img src=\"images/symbol_lt.gif\" width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\"
  style=\"vertical-align:middle;\"> 10<sup>3</sup>."
- Find ΣG(<var>n</var><sup>3</sup>) for 1 <img src="images/symbol_le.gif" width="10"
  height="12" alt="≤" border="0" style="vertical-align:middle;"><var>n</var> <img
  src="images/symbol_lt.gif" width="10" height="10" alt="&lt;" border="0" style="vertical-align:middle;">
