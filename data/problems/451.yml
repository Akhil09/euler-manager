:name: Modular inverses
:content:
- "\r\nConsider the number 15.<br>\r\nThere are eight positive numbers less than 15
  which are coprime to 15: 1, 2, 4, 7, 8, 11, 13, 14.<br>\r\nThe modular inverses
  of these numbers modulo 15 are: 1, 8, 4, 13, 2, 11, 7, 14<br>  \r\nbecause<br>\r\n1*1
  mod 15=1<br>\r\n2*8=16 mod 15=1<br>\r\n4*4=16 mod 15=1<br>\r\n7*13=91 mod 15=1<br>\r\n11*11=121
  mod 15=1<br>\r\n14*14=196 mod 15=1<br>"
- "\r\nLet I(n) be the largest positive number m smaller than n-1 such that the modular
  inverse of m modulo n equals m itself.<br>\r\nSo I(15)=11.<br>\r\nAlso I(100)=51
  and I(7)=1.<br>"
