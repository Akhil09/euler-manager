:id: 221
:name: Alexandrian Integers
:content:
- 'We shall call a positive integer <var>A</var> an "Alexandrian integer", if there
  exist integers <var>p</var>, <var>q</var>, <var>r</var> such that:'
- "For example, 630 is an Alexandrian integer (<var>p</var> = 5, <var>q</var> = <img
  src=\"images/symbol_minus.gif\" width=\"9\" height=\"3\" alt=\"−\" border=\"0\"
  style=\"vertical-align:middle;\">7, <var>r</var> = <img src=\"images/symbol_minus.gif\"
  width=\"9\" height=\"3\" alt=\"−\" border=\"0\" style=\"vertical-align:middle;\">18).\r\nIn
  fact, 630 is the 6<sup>th</sup> Alexandrian integer,  the first 6 Alexandrian integers
  being: 6, 42, 120, 156, 420 and 630."
- Find the 150000<sup>th</sup> Alexandrian integer.
