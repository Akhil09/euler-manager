:name: Searching a triangular array for a sub-triangle having minimum-sum
:content:
- In a triangular array of positive and negative integers, we wish to find a sub-triangle
  such that the sum of the numbers it contains is the smallest possible.
- In the example below, it can be easily verified that the marked triangle satisfies
  this condition having a sum of <img src="images/symbol_minus.gif" width="9" height="3"
  alt="−" border="0" style="vertical-align:middle;">42.
- 'We wish to make such a triangular array with one thousand rows, so we generate
  500500 pseudo-random numbers <span style="font-style: italic">s<sub>k</sub></span>
  in the range <img src="images/symbol_plusmn.gif" width="11" height="11" alt="±"
  border="0" style="vertical-align:middle;">2<sup>19</sup>, using a type of random
  number generator (known as a Linear Congruential Generator) as follows:'
- "<span style=\"font-style: italic\">t</span> := 0\r\n<br>\r\nfor k = 1 up to k =
  500500:\r\n<br>\r\n    <span style=\"font-style: italic\">t</span> := (615949*<span
  style=\"font-style: italic\">t</span> + 797807) modulo 2<sup>20</sup><br>\r\n   
  <span style=\"font-style: italic\">s<sub>k</sub></span> := <span style=\"font-style:
  italic\">t</span><img src=\"images/symbol_minus.gif\" width=\"9\" height=\"3\" alt=\"−\"
  border=\"0\" style=\"vertical-align:middle;\">2<sup>19</sup>"
- 'Thus: <span style="font-style: italic">s<sub>1</sub></span> = 273519, <span style="font-style:
  italic">s<sub>2</sub></span> = <img src="images/symbol_minus.gif" width="9" height="3"
  alt="−" border="0" style="vertical-align:middle;">153582, <span style="font-style:
  italic">s<sub>3</sub></span> = 450905 etc'
- 'Our triangular array is then formed using the pseudo-random numbers thus:'
- "Sub-triangles can start at any element of the array and extend down as far as we
  like (taking-in the two elements directly below it from the next row, the three
  elements directly below from the row after that, and so on).\r\n<br>\r\nThe \"sum
  of a sub-triangle\" is defined as the sum of all the elements it contains.\r\n<br>\r\nFind
  the smallest possible sub-triangle sum."
