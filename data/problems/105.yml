:id: 105
:name: 'Special subset sums: testing'
:content:
- 'Let S(A) represent the sum of elements in set A of size <i>n</i>. We shall call
  it a special sum set if for any two non-empty disjoint subsets, B and C, the following
  properties are true:'
- For example, {81, 88, 75, 42, 87, 84, 86, 65} is not a special sum set because 65
  + 87 + 88 = 75 + 81 + 84, whereas {157, 150, 164, 119, 79, 159, 161, 139, 158} satisfies
  both rules for all possible subset pair combinations and S(A) = 1286.
- Using <a href="project/sets.txt">sets.txt</a> (right click and "Save Link/Target
  As..."), a 4K text file with one-hundred sets containing seven to twelve elements
  (the two examples given above are the first two sets in the file), identify all
  the special sum sets, A<sub>1</sub>, A<sub>2</sub>, ..., A<sub><i>k</i></sub>, and
  find the value of S(A<sub>1</sub>) + S(A<sub>2</sub>) + ... + S(A<sub><i>k</i></sub>).
- 'NOTE: This problem is related to problems <a href="index.php?section=problems&amp;id=103">103</a>
  and <a href="index.php?section=problems&amp;id=106">106</a>.'
