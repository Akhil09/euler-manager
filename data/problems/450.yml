:name: Hypocycloid and Lattice points
:content:
- "\r\nA hypocycloid is the curve drawn by a point on a small circle rolling inside
  a larger circle. The parametric equations of a hypocycloid centered at the origin,
  and starting at the right most point is given by:"
- "\r\n$x(t) = (R - r) \\cos(t) + r \\cos(\\frac {R - r} r t)$<br>\r\n$y(t) = (R -
  r) \\sin(t) - r \\sin(\\frac {R - r} r t)$"
- "\r\nWhere <var>R</var> is the radius of the large circle and <var>r</var> the radius
  of the small circle.\r\n"
- "\r\nLet $C(R, r)$ be the set of distinct points with integer coordinates on the
  hypocycloid with radius <var>R</var> and <var>r</var> and for which there is a corresponding
  value of <var>t</var> such that $\\sin(t)$ and $\\cos(t)$ are rational numbers."
- "\r\nLet $S(R, r) = \\sum_{(x,y) \\in C(R, r)} |x| + |y|$ be the sum of the absolute
  values of the <var>x</var> and <var>y</var> coordinates of the points in $C(R, r)$."
- "\r\n\r\nLet $T(N) = \\sum_{R = 3}^N \\sum_{r=1}^{\\lfloor \\frac {R - 1} 2 \\rfloor}
  S(R, r)$ be the sum of $S(R, r)$ for <var>R</var> and <var>r</var> positive integers,
  $R\\leq N$  and $2r \r\n"
- "\r\n\r\nYou are given:<br><var>C</var>(3, 1) = {(3, 0), (-1, 2), (-1,0), (-1,-2)}<br><br><var>C</var>(2500,
  1000) =<br>"
- "\r\n<var>S</var>(3, 1) = (|3| + |0|) + (|-1| + |2|) + (|-1| + |0|) + (|-1| + |-2|)
  = 10"
- "\r\n<var>T</var>(3) = 10; <var>T</var>(10) = 524 ;<var>T</var>(100) = 580442; <var>T</var>(10<sup>3</sup>)
  = 583108600.\r\n"
- "\r\nFind <var>T</var>(10<sup>6</sup>).\r\n"
