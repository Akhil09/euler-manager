  85 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"><b>89</b> <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 145 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 42 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 20 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 4 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 16 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 37 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"> 58 <img src="images/symbol_maps.gif" width="15" height="7" alt="→" border="0" style="vertical-align:middle;"><b>89</b>
- Therefore any chain that arrives at 1 or 89 will become stuck in an endless loop.
  What is most amazing is that EVERY starting number will eventually arrive at 1 or
  89.
