:id: 40
:name: Champernowne's constant
:content:
- 'An irrational decimal fraction is created by concatenating the positive integers:'
- 0.12345678910<span style="color:#dd0000;font-size:14pt;">1</span>112131415161718192021...
- It can be seen that the 12<sup>th</sup> digit of the fractional part is 1.
- If <i>d</i><sub><i>n</i></sub> represents the <i>n</i><sup>th</sup> digit of the
  fractional part, find the value of the following expression.
- "<i>d</i><sub>1</sub><img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\"
  alt=\"×\" border=\"0\" style=\"vertical-align:middle;\"><i>d</i><sub>10</sub><img
  src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\"><i>d</i><sub>100</sub><img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\"><i>d</i><sub>1000</sub><img
