:name: Lattice Quadrilaterals
:content:
- A <b>simple quadrilateral</b> is a polygon that has four distinct vertices, has
  no straight angles and does not self-intersect.
- Let Q(m, n) be the number of simple quadrilaterals whose vertices are lattice points
  with coordinates (x,y) satisfying 0 <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> x <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> m and
  0 <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">
  y <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">
  n.
- 'For example, Q(2, 2) = 94 as can be seen below:'
