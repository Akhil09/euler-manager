- 'A unit fraction contains 1 in the numerator. The decimal representation of the
  unit fractions with denominators 2 to 10 are given:'
- Where 0.1(6) means 0.166666..., and has a 1-digit recurring cycle. It can be seen
  that <sup>1</sup>/<sub>7</sub> has a 6-digit recurring cycle.
- "\r\nUnit fractions whose denominator has no other prime factors than 2 and/or 5
  are not considered to have a recurring cycle.<br>\r\nWe define the length of the
  recurring cycle of those unit fractions as 0. \r\n"
