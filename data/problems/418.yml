:name: Factorisation triples
:content:
- "\r\nLet <var>n</var> be a positive integer. An integer triple (<var>a</var>, <var>b</var>,
  <var>c</var>) is called a <i>factorisation triple</i> of <var>n</var> if:"
- "\r\nDefine <var>f</var>(<var>n</var>) to be <var>a</var> + <var>b</var> + <var>c</var>
  for the factorisation triple (<var>a</var>, <var>b</var>, <var>c</var>) of <var>n</var>
  which minimises <var>c</var> / <var>a</var>. One can show that this triple is unique.\r\n"
- "\r\nFor example, <var>f</var>(165) = 19, <var>f</var>(100100) = 142 and <var>f</var>(20!)
  = 4034872.\r\n"
- "\r\nFind <var>f</var>(43!).\r\n"
