- Each <var>S</var><sub><var>n</var></sub> is to be interpreted as a filled shape
  consisting of all points on the perimeter and in the interior.
- "The <i>Minkowski sum</i>, <var>S</var>+<var>T</var>, of two shapes <var>S</var>
  and <var>T</var> is the result of \r\n\r\nadding every point in <var>S</var> to
  every point in <var>T</var>, where point addition is performed coordinate-wise:
  \r\n\r\n(<var>u</var>, <var>v</var>) + (<var>x</var>, <var>y</var>) = (<var>u</var>+<var>x</var>, <var>v</var>+<var>y</var>)."
