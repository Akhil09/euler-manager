:id: 342
:name: The totient of a square is a cube
:content:
- "\r\nConsider the number 50.<br>\r\n50<sup>2</sup> = 2500 = 2<sup>2</sup><img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">
  5<sup>4</sup>, so φ(2500) = 2 <img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\"
  alt=\"×\" border=\"0\" style=\"vertical-align:middle;\"> 4 <img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">
  5<sup>3</sup> = 8 <img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\"
  alt=\"×\" border=\"0\" style=\"vertical-align:middle;\"> 5<sup>3</sup> = 2<sup>3</sup><img
  src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\"> 5<sup>3</sup>. <sup>1</sup><br>\r\nSo 2500 is
  a square and  φ(2500) is a cube.\r\n"
- "\r\nFind the sum of all numbers n, 1 &amp;lt n <img src=\"images/symbol_lt.gif\"
  width=\"10\" height=\"10\" alt=\"&lt;\" border=\"0\" style=\"vertical-align:middle;\">
  10<sup>10</sup> such that φ(n<sup>2</sup>) is a cube.\r\n"
- "\r\n<sup>1</sup> φ denotes <b>Euler's totient function</b>.\r\n"
