- Suppose we were only given the first two terms of this sequence. Working on the
  principle that "simple is best" we should assume a linear relationship and predict
  the next term to be 15 (common difference 7). Even if we were presented with the
  first three terms, by the same principle of simplicity, a quadratic relationship
  should be assumed.
