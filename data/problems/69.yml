:id: 69
:name: Totient maximum
:content:
- Euler's Totient function, φ(<i>n</i>) [sometimes called the phi function], is used
  to determine the number of numbers less than <i>n</i> which are relatively prime
  to <i>n</i>. For example, as 1, 2, 4, 5, 7, and 8, are all less than nine and relatively
  prime to nine, φ(9)=6.
- It can be seen that <i>n</i>=6 produces a maximum <i>n</i>/φ(<i>n</i>) for <i>n</i>
  <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">
  10.
- Find the value of <i>n</i> <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> 1,000,000 for which <i>n</i>/φ(<i>n</i>)
  is a maximum.
